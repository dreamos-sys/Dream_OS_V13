<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM OS v13.0 | FINAL STEALTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #a855f7; --bg: #020617; }
        body { font-family: 'JetBrains+Mono', monospace; background: var(--bg); color: #f1f5f9; overflow: hidden; height: 100vh; }
        .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .glow-text { text-shadow: 0 0 15px rgba(168, 85, 247, 0.6); }
        .slide-up { animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-zone" class="fixed inset-0 z-[999] flex items-center justify-center bg-[#020617] p-6 transition-all duration-1000">
        <div class="w-full max-w-sm p-10 rounded-[3.5rem] glass border border-purple-500/20 text-center shadow-2xl slide-up">
            <div class="mb-8">
                <div class="w-20 h-20 bg-gradient-to-br from-purple-600/20 to-transparent rounded-3xl border border-purple-500/30 flex items-center justify-center mx-auto mb-4 rotate-3 shadow-lg shadow-purple-500/20">
                    <i class="fas fa-shield-halved text-4xl text-purple-500"></i> 
                </div>
                <h1 class="text-[10px] font-black tracking-[0.4em] text-slate-500 uppercase italic">Dream OS Master v13 [cite: 2026-01-11]</h1>
                <div class="font-arabic text-3xl text-purple-400 mt-2 glow-text font-black">بِسْمِ اللَّهِ</div>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="password" id="access-key" 
                           class="w-full bg-slate-900/60 border border-white/5 p-4 rounded-2xl text-center focus:border-purple-500 outline-none transition-all font-mono placeholder-slate-800 text-white" 
                           placeholder="••••••••">
                    <button onclick="router.togglePass('access-key', event)" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-700 hover:text-purple-400 p-2">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <button onclick="router.checkAccess()" class="w-full bg-purple-600 text-white font-black p-4 rounded-2xl hover:bg-purple-500 transition-all transform active:scale-95 shadow-xl shadow-purple-900/30 uppercase tracking-[0.2em] text-xs">
                    BISMILLAH [cite: 2026-01-18]
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-[10px] mt-6 opacity-0 italic uppercase font-bold tracking-widest">Akses Ditolak: Perbaiki Niat!</p>
        </div>
    </div>

    <div id="app-shell" class="hidden h-screen flex flex-col slide-up">
        <header class="flex flex-col glass border-b border-white/5">
            <div class="h-20 flex items-center justify-between px-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-purple-600/10 rounded-2xl border border-purple-500/20 flex items-center justify-center"><i class="fas fa-ghost text-purple-500"></i></div>
                    <div>
                        <h2 id="user-display" class="text-xs font-black tracking-widest uppercase leading-none">My Bro [cite: 2026-01-05]</h2>
                        <div class="flex items-center gap-2 mt-1">
                            <span id="mode-tag" class="text-[8px] text-slate-500 font-bold uppercase tracking-widest">Ghost Mode</span>
                            <button onclick="router.toggleSensitive()"><i id="global-eye" class="fas fa-eye-slash text-[10px] text-slate-700"></i></button>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div id="clock" class="text-sm font-black text-white leading-none font-mono">00:00:00</div>
                    <div class="font-arabic text-purple-400 text-lg mt-1 glow-text italic">الحَمْدُ للهِ</div>
                </div>
            </div>
            <div class="h-14 bg-white/5 border-t border-white/5 flex items-center justify-center px-4 overflow-hidden">
                <div id="sakral-slider" class="w-full text-center font-arabic"></div>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-6" id="main-viewport">
            <div class="space-y-6">
                <div class="glass p-6 rounded-[2.5rem] border-l-4 border-purple-500">
                    <p class="text-[9px] uppercase font-bold text-slate-500 tracking-[0.2em]">Dream Team Status [cite: 2026-01-18]</p>
                    <div class="flex items-center gap-3 mt-2">
                        <span class="text-2xl font-black sensitive-data" data-val="OUT OF THE BOX">••••</span>
                        <span class="text-[8px] bg-green-500/20 text-green-500 px-2 py-1 rounded-md font-bold">ACTIVE [cite: 2026-01-18]</span>
                    </div>
                </div>
                
                <div class="glass p-6 rounded-[2.5rem] border border-white/5">
                    <h3 class="text-[10px] font-black uppercase tracking-widest mb-4 flex items-center gap-2">
                        <i class="fas fa-file-excel text-green-500"></i> Security Report (24h) [cite: 2026-01-11]
                    </h3>
                    <textarea class="w-full bg-slate-900/50 border border-white/5 p-4 rounded-2xl text-[10px] outline-none focus:border-purple-500" rows="3" placeholder="Tulis laporan di sini My Bro..."></textarea>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] h-16 glass rounded-[2.5rem] border border-white/10 flex items-center justify-around shadow-2xl z-[99]">
            <button class="nav-btn text-purple-500"><i class="fas fa-th-large text-lg"></i></button>
            <button class="nav-btn text-slate-700"><i class="fas fa-boxes-stacked text-lg"></i></button>
            <button class="nav-btn text-slate-700"><i class="fas fa-shield-halved text-lg"></i></button>
            <button onclick="location.reload()" class="nav-btn text-red-500/20"><i class="fas fa-power-off text-lg"></i></button>
        </nav>
    </div>

    <script>
        const CONFIG = {
            KEYS: { GHOST: "Bismillah-Ghost-V13", ADMIN: "Admin-Shalawat-2026" },
            SLIDES: [
                { ar: "بِسْمِ اللَّهِ بِإِذْنِ اللَّهِ", id: "Bismillah bi idznillah [cite: 2026-01-18]" },
                { ar: "اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ", id: "Allahumma Sholli 'ala Sayyidina Muhammad [cite: 2026-01-07]" },
                { ar: "وَعَلَى آلِ سَيِّدِنَا مُحَمَّدٍ", id: "The Power Soul of Shalawat [cite: 2026-01-11]" },
                { ar: "فَرِيقُ الأَحْلَامِ", id: "Dream Team: Out of The Box Inside [cite: 2026-01-18]" }
            ]
        };

        const router = {
            idx: 0,
            isSensitive: false,
            init() {
                setInterval(() => document.getElementById('clock').textContent = new Date().toLocaleTimeString('id-ID'), 1000);
                this.startSlider();
            },
            togglePass(id, e) {
                const el = document.getElementById(id);
                el.type = el.type === 'password' ? 'text' : 'password';
                e.currentTarget.querySelector('i').classList.toggle('fa-eye');
                e.currentTarget.querySelector('i').classList.toggle('fa-eye-slash');
            },
            toggleSensitive() {
                this.isSensitive = !this.isSensitive;
                document.getElementById('global-eye').classList.toggle('text-purple-500');
                document.querySelectorAll('.sensitive-data').forEach(el => {
                    el.textContent = this.isSensitive ? el.getAttribute('data-val') : '••••';
                });
            },
            startSlider() {
                const box = document.getElementById('sakral-slider');
                const run = () => {
                    const s = CONFIG.SLIDES[this.idx];
                    box.innerHTML = `<div class="slide-up flex flex-col items-center"><span class="text-purple-400 text-sm font-bold glow-text">${s.ar}</span><span class="text-[7px] uppercase tracking-[0.2em] text-slate-500 font-bold mt-1">${s.id}</span></div>`;
                    this.idx = (this.idx + 1) % CONFIG.SLIDES.length;
                };
                run(); setInterval(run, 4000);
            },
            checkAccess() {
                const val = document.getElementById('access-key').value;
                if (val === CONFIG.KEYS.GHOST) {
                    document.getElementById('login-zone').classList.add('opacity-0', 'scale-110');
                    setTimeout(() => {
                        document.getElementById('login-zone').style.display = 'none';
                        document.getElementById('app-shell').classList.remove('hidden');
                        this.init();
                    }, 500);
                } else {
                    const err = document.getElementById('error-msg');
                    err.classList.remove('opacity-0');
                    setTimeout(() => err.classList.add('opacity-0'), 2000);
                }
            }
        };
    </script>
</body>
</html>
