<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM OS v13.4 | THE POWER SOUL OF SHALAWAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-soft: #FDFDFD; --accent: #8B5CF6; --text-main: #1E293B; }
        body { font-family: 'JetBrains+Mono', monospace; background-color: var(--bg-soft); color: var(--text-main); margin: 0; overflow-x: hidden; }
        .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
        .glass-light { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        .icon-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border-bottom: 4px solid transparent; }
        .icon-card:active { transform: scale(0.9); }
        .glow-gold { filter: drop-shadow(0 4px 8px rgba(212, 175, 55, 0.3)); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="p-4">

    <div id="login-zone" class="fixed inset-0 z-[999] flex items-center justify-center bg-[#FDFDFD]">
        <div class="w-full max-w-sm p-8 text-center animate-up">
            <img src="1001060756.png" class="w-24 h-24 mx-auto mb-6 glow-gold">
            <h2 class="text-[9px] font-black tracking-[0.3em] uppercase mb-1 text-slate-400">Dream OS Master v13 [cite: 2026-01-11]</h2>
            <div class="font-arabic text-3xl text-purple-600 mb-8">بِسْمِ اللَّهِ</div>
            
            <div class="space-y-4">
                <input type="password" id="passkey" class="w-full bg-slate-100 border-none p-4 rounded-2xl text-center focus:ring-2 focus:ring-purple-400 outline-none transition-all font-mono" placeholder="MASUKKAN KEY">
                <button onclick="sys.auth()" class="w-full bg-purple-600 text-white font-black p-4 rounded-2xl shadow-lg active:scale-95 transition-all uppercase tracking-widest text-[10px]">VERIFIKASI AKSES</button>
            </div>
            <p id="err" class="text-red-500 text-[8px] mt-4 opacity-0 font-bold uppercase tracking-widest italic">Akses Ditolak: Perbaiki Niat! [cite: 2026-01-18]</p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="w-full glass-light rounded-[2.5rem] p-6 mb-6 text-center relative overflow-hidden">
            <div id="shalawat-slider" class="h-16 flex flex-col justify-center"></div>
            
            <div class="flex justify-between items-center mt-4 px-2 border-t border-slate-100 pt-4">
                <div class="flex items-center gap-3">
                    <img src="1001060756.png" class="w-10 h-10 object-contain glow-gold">
                    <div class="text-left">
                        <h1 class="text-[9px] font-black uppercase text-slate-900">User: <span id="current-user" class="text-purple-600 italic">...</span></h1>
                        <p class="text-[7px] text-slate-400 font-bold tracking-tighter uppercase">Ghost Mode: Active [cite: 2026-01-18]</p>
                    </div>
                </div>
                <div id="clock" class="text-[10px] font-black bg-purple-50 px-3 py-1 rounded-full text-purple-600 shadow-sm">00:00:00</div>
            </div>
        </header>

        <main id="grid-container" class="grid grid-cols-3 gap-3 opacity-50 pointer-events-none">
            <div id="mod-Booking" onclick="sys.mod('Booking')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-blue-400">
                <i class="fas fa-calendar-check text-2xl text-blue-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Booking<br><span class="text-[6px] text-slate-400 font-normal">Sarana</span></span>
            </div>
            <div id="mod-K3" onclick="sys.mod('K3')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-orange-400">
                <i class="fas fa-triangle-exclamation text-2xl text-orange-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">K3<br><span class="text-[6px] text-slate-400 font-normal">Laporan</span></span>
            </div>
            <div id="mod-Sekuriti" onclick="sys.mod('Sekuriti')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-green-400">
                <i class="fas fa-shield-halved text-2xl text-green-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Sekuriti<br><span class="text-[6px] text-slate-400 font-normal">Laporan</span></span>
            </div>
            <div id="mod-Janitor" onclick="sys.mod('Janitor')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-cyan-400">
                <i class="fas fa-broom text-2xl text-cyan-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Janitor<br><span class="text-[6px] text-slate-400 font-normal">Cleaning</span></span>
            </div>
            <div id="mod-Maintenance" onclick="sys.mod('Maintenance')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-yellow-500">
                <i class="fas fa-tools text-2xl text-yellow-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Maintenance<br><span class="text-[6px] text-slate-400 font-normal">Repair</span></span>
            </div>
            <div id="mod-Stok" onclick="sys.mod('Stok')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-purple-400">
                <i class="fas fa-box-archive text-2xl text-purple-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Stok<br><span class="text-[6px] text-slate-400 font-normal">Gudang</span></span>
            </div>
            <div id="mod-Asset" onclick="sys.mod('Asset')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-indigo-400">
                <i class="fas fa-tags text-2xl text-indigo-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Asset<br><span class="text-[6px] text-slate-400 font-normal">Inventaris</span></span>
            </div>
            <div id="mod-Command" onclick="sys.mod('Command')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center border-pink-400">
                <i class="fas fa-file-signature text-2xl text-pink-500 mb-2"></i>
                <span class="text-[7px] font-black uppercase text-center">Command<br><span class="text-[6px] text-slate-400 font-normal">SPJ</span></span>
            </div>
        </main>

        <footer class="mt-8 mb-20 px-4">
            <button onclick="location.reload()" class="w-full bg-red-50 text-red-500 border border-red-100 font-black p-4 rounded-3xl active:scale-95 transition-all text-[9px] tracking-widest uppercase italic">LOGOUT SYSTEM</button>
        </footer>
    </div>

    <script>
        const ROLES = {
            "012443410": "DEVELOPER",
            "Mr.M_Architect_2025": "MASTER",
            "4dm1n_AF6969@00": "ADMIN",
            "LHPSsec_AF2025": "SEKURITI",
            "CHCS_AF_@003": "JANITOR",
            "SACS_AF@004": "STOK",
            "M41n_4F@234": "MAINTENANCE",
            "4553Tumum_AF@1112": "ASSET",
            "user_@1234": "BOOKING",
            "user_@2345": "K3"
        };

        const SLIDES = [
            { ar: "بِسْمِ اللَّهِ الرَّحْمٰنِ الرَّحِيْمِ بِإِذْنِ اللَّهِ", id: "Bismillah bi idznillah " },
            { ar: "اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ", id: "Shalawat Sayyidina " },
            { ar: "فَرِيقُ الأَحْلَامِ", id: "The Dream Team " }
        ];

        const sys = {
            idx: 0,
            auth() {
                const key = document.getElementById('passkey').value;
                const role = ROLES[key];
                if (role) {
                    document.getElementById('login-zone').style.display = 'none';
                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('current-user').textContent = role;
                    this.enableModules(role);
                    this.startSlider();
                } else {
                    const e = document.getElementById('err'); e.style.opacity = "1";
                    setTimeout(() => e.style.opacity = "0", 2000);
                }
            },
            enableModules(role) {
                const grid = document.getElementById('grid-container');
                grid.classList.remove('opacity-50', 'pointer-events-none');
                // Logic Hak Akses bisa ditambah di sini sesuai peran [cite: 2026-01-11, 2026-01-16]
            },
            startSlider() {
                const box = document.getElementById('shalawat-slider');
                const run = () => {
                    const s = SLIDES[this.idx];
                    box.innerHTML = `<div class="animate-up"><p class="font-arabic text-xl text-purple-600 font-black mb-1">${s.ar}</p><p class="text-[7px] uppercase tracking-[0.2em] text-slate-400 font-bold">${s.id}</p></div>`;
                    this.idx = (this.idx + 1) % SLIDES.length;
                };
                run(); setInterval(run, 5000);
            },
            mod(n) { alert(`Membuka Modul ${n}\nStandar ISO 27001 Aktif! [cite: 2026-01-16]`); }
        };

        setInterval(() => { document.getElementById('clock').textContent = new Date().toLocaleTimeString('id-ID'); }, 1000);
    </script>
</body>
</html>
