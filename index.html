                const key = document.getElementById('passkey').value;
                const role = ROLES[key];
                if (role) {

                    document.getElementById('main-app').classList.remove('hidden');
                    document.getElementById('current-user').textContent = role;

                    this.startSlider();
                } else {
                    document.getElementById('err').style.opacity = "1";

                const container = document.getElementById('grid-container');
                container.innerHTML = '';
                MODULES.forEach(m => {
                    const isAllowed = m.access.includes('admin') ? (role !== 'USER') : true;
                    if (isAllowed) {
                        container.innerHTML += `
                            <div onclick="core.openMod('${m.id}')" class="icon-card glass-light rounded-[2.2rem] p-4 flex flex-col items-center">

                if (id === 'sekuriti') {
                    document.body.classList.add('dark-mode');
                    document.getElementById('mod-sekuriti').classList.remove('hidden');
                    // Di sini kita panggil script S.M.A.R.T Security antum
                    console.log("Entering Security Mode: ISO 27001 Compliance Active.");
