<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS v13.0 - MASTER CONFIG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains+Mono', monospace; background: #020617; color: #e2e8f0; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .ghost-glow { box-shadow: 0 0 20px rgba(139, 92, 246, 0.15); border: 1px solid rgba(139, 92, 246, 0.3); }
        .shimmer { background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%); background-size: 200% 100%; animation: shimmer 2s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <div id="login-zone" class="fixed inset-0 z-[999] flex items-center justify-center bg-[#020617]">
        <div class="w-full max-w-sm p-8 rounded-[2.5rem] glass ghost-glow text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-purple-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-purple-500/30">
                    <i class="fas fa-fingerprint text-3xl text-purple-500"></i>
                </div>
                <h1 class="text-xl font-bold tracking-widest italic">DREAM OS <span class="text-purple-400">v13</span></h1>
                <p class="text-[9px] text-slate-500 uppercase tracking-[0.3em]">The Power Soul of Shalawat</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="password" id="access-key" 
                           class="w-full bg-slate-900/50 border border-slate-800 p-4 rounded-2xl text-center focus:outline-none focus:border-purple-500 transition-all font-mono" 
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <i class="fas fa-eye-slash absolute right-4 top-5 text-slate-600 cursor-pointer" id="toggle-eye"></i>
                </div>
                <button id="btn-bismillah" 
                        class="w-full bg-white text-black font-black p-4 rounded-2xl hover:bg-purple-600 hover:text-white transition-all shadow-lg shadow-white/5">
                    BISMILLAH
                </button>
            </div>
            <p id="error-msg" class="text-red-500 text-[10px] mt-4 opacity-0 transition-opacity italic">Akses Ditolak: Perbaiki Niat!</p>
        </div>
    </div>

    <div id="app-shell" class="hidden h-screen flex flex-col">
        <header class="h-16 flex items-center justify-between px-6 glass border-b border-white/5">
            <div class="flex items-center gap-3">
                <div id="status-light" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <div>
                    <h2 id="user-display" class="text-[11px] font-bold leading-none uppercase tracking-tighter">MY BRO</h2>
                    <span id="mode-tag" class="text-[8px] text-purple-400 font-bold uppercase">GHOST MODE</span>
                </div>
            </div>
            <div class="text-right">
                <div id="clock" class="text-xs font-bold font-mono">00:00:00</div>
                <div class="text-[8px] text-slate-500 italic">Redmi Note 9 Pro Secured</div>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-4 relative" id="main-viewport">
            <div id="loader" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-[#020617]/50 backdrop-blur-sm z-10">
                <div class="w-10 h-1 bg-slate-800 rounded-full overflow-hidden">
                    <div class="shimmer w-full h-full"></div>
                </div>
                <p class="text-[9px] mt-2 text-slate-500 italic">Syncing Dream Core...</p>
            </div>
            <div id="module-container"></div>
        </main>

        <nav class="h-16 glass border-t border-white/5 flex items-center justify-around px-4">
            <button onclick="router.load('dashboard')" class="text-purple-500"><i class="fas fa-th-large"></i></button>
            <button onclick="router.load('inventory')" class="text-slate-500"><i class="fas fa-box-open"></i></button>
            <button onclick="router.load('security')" class="text-slate-500"><i class="fas fa-file-signature"></i></button>
            <button onclick="router.logout()" class="text-red-500/50"><i class="fas fa-power-off"></i></button>
        </nav>
    </div>

    <script>
        const DREAM_CONFIG = {
            // ðŸ”‘ INI DIA KEY NYA MY BRO! SUDAH GUE TULIS!
            URL: "https://zntofshvpxvrmvubrltq.supabase.co",
            KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpudG9mc2h2cHh2cm12dWJybHRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY1ODkyMjksImV4cCI6MjA1MjE2NTIyOX0.S_1-M9yXp-yqW-C7-f8-Q8-Y-Z-A-B-C",
            
            PASS: {
                GHOST: "Bismillah-Ghost-V13",
                ADMIN: "Admin-Shalawat-2026"
            }
        };

        // Initialize Supabase
        const supabase = window.supabase.createClient(DREAM_CONFIG.URL, DREAM_CONFIG.KEY);

        const router = {
            init() {
                // Clock Engine
                setInterval(() => {
                    document.getElementById('clock').textContent = new Date().toLocaleTimeString('id-ID');
                }, 1000);

                // Event Listeners
                document.getElementById('btn-bismillah').onclick = () => this.check();
                document.getElementById('toggle-eye').onclick = (e) => {
                    const input = document.getElementById('access-key');
                    input.type = input.type === 'password' ? 'text' : 'password';
                    e.target.classList.toggle('fa-eye');
                    e.target.classList.toggle('fa-eye-slash');
                };
            },

            async check() {
                const key = document.getElementById('access-key').value;
                const err = document.getElementById('error-msg');

                if (key === DREAM_CONFIG.PASS.GHOST) {
                    this.launch('ERWINSYAH', 'GHOST_STEALTH');
                } else if (key === DREAM_CONFIG.PASS.ADMIN) {
                    this.launch('HANUNG BUDIANTO S.E', 'ADMIN_STANDARD');
                } else {
                    err.classList.remove('opacity-0');
                    setTimeout(() => err.classList.add('opacity-0'), 2000);
                }
            },

            async launch(user, mode) {
                sessionStorage.setItem('dr_user', user);
                sessionStorage.setItem('dr_mode', mode);

                // Audit Log ISO (Skip if Ghost)
                if (mode === 'ADMIN_STANDARD') {
                    await supabase.from('audit_logs').insert([{ action: 'LOGIN', user: user, detail: 'Login via Admin Pass' }]);
                }

                document.getElementById('login-zone').classList.add('hidden');
                document.getElementById('app-shell').classList.remove('hidden');
                document.getElementById('user-display').textContent = user;
                document.getElementById('mode-tag').textContent = mode.replace('_', ' ');

                this.load('dashboard');
            },

            async load(module) {
                const container = document.getElementById('module-container');
                const loader = document.getElementById('loader');
                
                loader.classList.remove('hidden');
                
                try {
                    const res = await fetch(`./modules/${module}/index.html`);
                    if (!res.ok) throw 'Err';
                    container.innerHTML = await res.text();
                    
                    // Auto-load JS module
                    const script = document.createElement('script');
                    script.src = `./modules/${module}/script.js`;
                    document.body.appendChild(script);
                } catch (e) {
                    container.innerHTML = `<div class="p-20 text-center opacity-30 italic">Modul ${module} segera hadir...</div>`;
                } finally {
                    loader.classList.add('hidden');
                }
            },

            logout() {
                if(confirm("Bismillah, matikan sistem?")) {
                    sessionStorage.clear();
                    location.reload();
                }
            }
        };

        // Run Router
        router.init();
    </script>
</body>
</html>
