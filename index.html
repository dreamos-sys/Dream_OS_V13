<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DREAM OS v13.4 | THE POWER SOUL OF SHALAWAT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #02040a; --gold: #fbbf24; }
        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--bg) !important; 
            color: #f1f5f9; 
            overflow-x: hidden; 
            margin: 0;
        }
        .font-arabic { font-family: 'Noto Sans Arabic', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.03); }
        .glow-gold { filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.4)); }
        .glow-text { text-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
        .icon-card { transition: all 0.3s ease; border-bottom-width: 4px; }
        .icon-card:active { transform: scale(0.92); filter: brightness(1.3); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="p-4">

    <header class="w-full glass rounded-[2.5rem] p-6 mb-6 text-center shadow-2xl border border-white/5 relative overflow-hidden">
        <div id="sakral-slider" class="h-16 flex flex-col justify-center items-center">
            </div>
        
        <div class="flex justify-between items-center mt-4 px-2 border-t border-white/5 pt-4">
            <div class="flex items-center gap-3 text-left">
                <img src="1001060756.png" class="w-10 h-10 object-contain glow-gold" alt="Logo">
                <div>
                    <h1 class="text-[10px] font-black tracking-widest uppercase">Dream OS <span class="text-purple-500">v13.4</span></h1>
                    <p class="text-[7px] text-slate-500 font-bold tracking-widest uppercase">Ghost Mode Active [cite: 2026-01-18]</p>
                </div>
            </div>
            <div id="clock" class="text-[10px] font-black bg-white/5 px-3 py-1 rounded-full text-purple-400">00:00:00</div>
        </div>
    </header>

    <main class="grid grid-cols-3 gap-3 animate-fade">
        
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-blue-500 shadow-lg shadow-blue-900/10">
            <i class="fas fa-calendar-check text-2xl text-blue-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Booking<br><span class="text-slate-500 font-normal italic">Sarana</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-orange-500 shadow-lg shadow-orange-900/10">
            <i class="fas fa-triangle-exclamation text-2xl text-orange-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">K3<br><span class="text-slate-500 font-normal italic">Laporan</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-green-500 shadow-lg shadow-green-900/10">
            <i class="fas fa-shield-halved text-2xl text-green-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Sekuriti<br><span class="text-slate-500 font-normal italic">Laporan</span></span>
        </div>

        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-cyan-500 shadow-lg shadow-cyan-900/10">
            <i class="fas fa-broom text-2xl text-cyan-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Janitor<br><span class="text-slate-500 font-normal italic">Indoor</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-emerald-500 shadow-lg shadow-emerald-900/10">
            <i class="fas fa-leaf text-2xl text-emerald-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Janitor<br><span class="text-slate-500 font-normal italic">Outdoor</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-yellow-500 shadow-lg shadow-yellow-900/10">
            <i class="fas fa-tools text-2xl text-yellow-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Maintenance<br><span class="text-slate-500 font-normal italic">Perbaikan</span></span>
        </div>

        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-purple-500 shadow-lg shadow-purple-900/10">
            <i class="fas fa-box-archive text-2xl text-purple-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Stok<br><span class="text-slate-500 font-normal italic">Alat & Gudang</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-indigo-500 shadow-lg shadow-indigo-900/10">
            <i class="fas fa-tags text-2xl text-indigo-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Asset<br><span class="text-slate-500 font-normal italic">Inventaris</span></span>
        </div>
        <div class="icon-card glass rounded-[2rem] p-4 flex flex-col items-center justify-center border-pink-500 shadow-lg shadow-pink-900/10">
            <i class="fas fa-file-signature text-2xl text-pink-400 mb-2"></i>
            <span class="text-[8px] font-black uppercase tracking-tighter text-center">Command<br><span class="text-slate-500 font-normal italic">Center / SPJ</span></span>
        </div>
    </main>

    <footer class="mt-8 mb-20 px-4 animate-fade">
        <button onclick="location.reload()" class="w-full bg-red-500/10 border border-red-500/30 text-red-500 font-black p-4 rounded-3xl flex items-center justify-center gap-3 active:scale-95 transition-all text-xs tracking-widest">
            <i class="fas fa-power-off"></i> LOGOUT SYSTEM
        </button>
    </footer>

    <script>
        const SLIDES = [
            { ar: "بِسْمِ اللَّهِ الرَّحْمٰنِ الرَّحِيْمِ بِإِذْنِ اللَّهِ", id: "Bismillahirrahmannirahiim bi idznillah " },
            { ar: "اللَّهُمَّ صَلِّ عَلَى سَيِّدِنَا مُحَمَّدٍ", id: "Shalawat Sayyidina " },
            { ar: "قُوَّةُ رُوحِ الصَّلَاوَةِ", id: "Power Soul of Shalawat " },
            { ar: "فَرِيقُ الأَحْلَامِ", id: "The Dream Team [cite: 2026-01-18]" },
            { ar: "خَارِجَ الصُّنْدُوقِ فِي الدَّاخِلِ", id: "Out of The Box Inside " },
            { ar: "الحَمْدُ للهِ رَبِّ العَالَمِيْنَ", id: "Alhamdulillah" },
            { ar: "حَسْبُنَا اللهُ وَنِعْمَ الوَكِيْلُ", id: "Hasbunallah Wanikmal Wakil" }
        ];

        let idx = 0;
        function startSlider() {
            const box = document.getElementById('sakral-slider');
            const run = () => {
                const s = SLIDES[idx];
                box.innerHTML = `
                    <div class="animate-fade text-center">
                        <p class="font-arabic text-xl text-purple-400 glow-text mb-1">${s.ar}</p>
                        <p class="text-[7px] uppercase tracking-[0.3em] text-slate-500 font-bold">${s.id}</p>
                    </div>`;
                idx = (idx + 1) % SLIDES.length;
            };
            run(); setInterval(run, 4000);
        }

        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        startSlider();
    </script>
</body>
</html>
