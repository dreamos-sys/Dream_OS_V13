<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-teal-600 dark:text-teal-400">Ceklis Janitor Indoor</h2>
        <p class="text-sm opacity-70">Kebersihan gedung SD, SMP, SMA</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Kolom Kiri: Form -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Ceklis Baru</h3>
            <form id="janitorIndoorForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Tanggal *</label>
                    <input type="date" id="tanggal" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Shift</label>
                    <select id="shift" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="pagi">Pagi</option>
                        <option value="siang">Siang</option>
                        <option value="sore">Sore</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Petugas *</label>
                    <input type="text" id="petugas" required placeholder="Nama petugas" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Lokasi *</label>
                    <select id="lokasi" required class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="">Pilih Lokasi</option>
                        <option value="SD Lt.1">SD Lantai 1</option>
                        <option value="SD Lt.2">SD Lantai 2</option>
                        <option value="SD Lt.3">SD Lantai 3</option>
                        <option value="SMP Lt.1">SMP Lantai 1</option>
                        <option value="SMP Lt.2">SMP Lantai 2</option>
                        <option value="SMP Lt.3">SMP Lantai 3</option>
                        <option value="SMA Lt.1">SMA Lantai 1</option>
                        <option value="SMA Lt.2">SMA Lantai 2</option>
                        <option value="SMA Lt.3">SMA Lantai 3</option>
                        <option value="SMA Lt.4">SMA Lantai 4</option>
                    </select>
                </div>

                <!-- CHECKLIST INDOOR -->
                <div class="border-t pt-4">
                    <h4 class="font-semibold mb-2">Checklist Kebersihan</h4>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" id="check_pintu" class="mr-2"> Pintu
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_lantai" class="mr-2"> Lantai
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_jendela" class="mr-2"> Jendela
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_kloset" class="mr-2"> Kloset
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_washtafel" class="mr-2"> Washtafel
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_kaca" class="mr-2"> Kaca/Cermin
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_tempat_sampah" class="mr-2"> Tempat Sampah
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" id="check_plafon" class="mr-2"> Plafon
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium">Catatan</label>
                    <textarea id="catatan" rows="2" placeholder="Catatan tambahan" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Foto Sebelum</label>
                        <input type="file" id="foto_sebelum" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Foto Sesudah</label>
                        <input type="file" id="foto_sesudah" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                </div>

                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white p-3 rounded-xl font-semibold">
                    Simpan Ceklis
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Kolom Kanan: Riwayat -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                <span>Riwayat Ceklis</span>
                <button id="refresh-history" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
                    üîÑ Refresh
                </button>
            </h3>
            <div id="history-table" class="overflow-x-auto">
                <table class="min-w-full table-auto text-sm">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-2 py-2">Tanggal</th>
                            <th class="px-2 py-2">Lokasi</th>
                            <th class="px-2 py-2">Petugas</th>
                            <th class="px-2 py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <tr><td colspan="4" class="text-center py-4">Memuat...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">‚Üê Kembali ke Dashboard</a>
    </div>
</div>
