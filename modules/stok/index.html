<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-purple-600 dark:text-purple-400">Alat & Stok</h2>
        <p class="text-sm opacity-70">Manajemen inventaris alat</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Form Tambah Stok -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Tambah / Update Stok</h3>
            <form id="stokForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Nama Barang *</label>
                    <input type="text" id="nama_barang" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Kategori</label>
                    <select id="kategori" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="alat_kebersihan">Alat Kebersihan</option>
                        <option value="alat_taman">Alat Taman</option>
                        <option value="bahan_habis">Bahan Habis Pakai</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Jumlah *</label>
                    <input type="number" id="jumlah" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Satuan</label>
                    <input type="text" id="satuan" placeholder="pcs, liter, kg" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Lokasi</label>
                    <input type="text" id="lokasi" placeholder="Gudang A" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Minimal Stok</label>
                    <input type="number" id="minimal_stok" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-xl">
                    Simpan
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Daftar Stok -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Daftar Stok</h3>
            <div id="stok-list" class="space-y-2">Memuat...</div>
        </div>
    </div>
    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">‚Üê Kembali</a>
    </div>
</div>
