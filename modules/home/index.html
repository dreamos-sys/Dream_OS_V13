<div class="max-w-2xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-xl font-semibold text-yellow-600">Dashboard</h2>
    </div>

    <!-- Grid 9 IKON -->
    <div id="menu-grid" class="grid grid-cols-3 gap-3">
        <!-- Akan diisi oleh JavaScript -->
    </div>

    <button id="logout" class="mt-6 w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-xl">Logout</button>
</div>

<script>
(function() {
    // Ambil allowed modules dari sessionStorage
    const allowed = JSON.parse(sessionStorage.getItem('allowed_modules') || '[]');
    
    // Definisi menu (9 ikon)
    const menuMap = {
        'booking': { name: 'Booking Sarana', icon: 'ðŸ“…', color: 'bg-blue-500' },
        'k3': { name: 'Laporan K3', icon: 'âš ï¸', color: 'bg-orange-500' },
        'sekuriti': { name: 'Laporan Sekuriti', icon: 'ðŸ›¡ï¸', color: 'bg-green-600' },
        'janitor-indoor': { name: 'Janitor Indoor', icon: 'ðŸ§¹', color: 'bg-teal-600' },
        'janitor-outdoor': { name: 'Janitor Outdoor', icon: 'ðŸŒ¿', color: 'bg-cyan-600' },
        'stok': { name: 'Alat & Stok', icon: 'ðŸ“¦', color: 'bg-purple-600' },
        'maintenance': { name: 'Maintenance', icon: 'ðŸ”§', color: 'bg-yellow-600' },
        'asset': { name: 'Asset', icon: 'ðŸ¢', color: 'bg-indigo-600' },
        'commandcenter': { name: 'Command Center', icon: 'ðŸ“Š', color: 'bg-pink-600' }
    };

    // Filter modul yang diizinkan
    const visible = allowed.filter(id => menuMap[id]);
    const grid = document.getElementById('menu-grid');

    if (visible.length === 0) {
        grid.innerHTML = '<p class="col-span-3 text-center">Tidak ada modul tersedia.</p>';
    } else {
        grid.innerHTML = visible.map(id => `
            <a href="#${id}" class="${menuMap[id].color} text-white p-3 rounded-xl text-center font-semibold shadow transition-all duration-300 transform hover:scale-105 hover:shadow-xl flex flex-col items-center justify-center">
                <span class="text-3xl mb-1">${menuMap[id].icon}</span>
                <span class="text-xs">${menuMap[id].name}</span>
            </a>
        `).join('');
    }

    // Logout
    document.getElementById('logout').addEventListener('click', (e) => {
        e.preventDefault();
        sessionStorage.removeItem('allowed_modules');
        window.location.href = '/Dream_OS_V13/'; // sesuaikan jika perlu
    });
})();
</script>
