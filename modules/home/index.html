<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dream OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gaya tambahan jika diperlukan */
        .glass { background: rgba(30,41,59,0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="bg-transparent text-white p-4">
    <!-- DASHBOARD STATS -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="glass p-4 rounded-xl text-center">
            <i class="fas fa-calendar-check text-3xl text-blue-400 mb-2"></i>
            <p class="text-2xl font-black" id="stat-booking">0</p>
            <p class="text-xs text-slate-400">Booking</p>
        </div>
        <div class="glass p-4 rounded-xl text-center">
            <i class="fas fa-triangle-exclamation text-3xl text-orange-400 mb-2"></i>
            <p class="text-2xl font-black" id="stat-k3">0</p>
            <p class="text-xs text-slate-400">K3</p>
        </div>
        <div class="glass p-4 rounded-xl text-center">
            <i class="fas fa-clipboard-list text-3xl text-purple-400 mb-2"></i>
            <p class="text-2xl font-black" id="stat-inventory">0</p>
            <p class="text-xs text-slate-400">Inventory</p>
        </div>
        <div class="glass p-4 rounded-xl text-center">
            <i class="fas fa-warehouse text-3xl text-cyan-400 mb-2"></i>
            <p class="text-2xl font-black" id="stat-warehouse">0</p>
            <p class="text-xs text-slate-400">Warehouse</p>
        </div>
    </div>

    <!-- QUICK ACTIONS -->
    <div class="glass p-6 rounded-2xl mb-6">
        <h3 class="font-bold mb-4">âš¡ AKSI CEPAT</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <a href="#booking" class="bg-blue-600/20 hover:bg-blue-600/30 border border-blue-600/30 p-4 rounded-xl text-center transition">
                <i class="fas fa-plus-circle text-2xl text-blue-400 mb-2"></i>
                <p class="text-xs font-bold">Booking</p>
            </a>
            <a href="#k3" class="bg-orange-600/20 hover:bg-orange-600/30 border border-orange-600/30 p-4 rounded-xl text-center transition">
                <i class="fas fa-file-plus text-2xl text-orange-400 mb-2"></i>
                <p class="text-xs font-bold">Lapor K3</p>
            </a>
            <a href="#inventaris" class="bg-purple-600/20 hover:bg-purple-600/30 border border-purple-600/30 p-4 rounded-xl text-center transition">
                <i class="fas fa-plus text-2xl text-purple-400 mb-2"></i>
                <p class="text-xs font-bold">Tambah Aset</p>
            </a>
            <a href="#gudang" class="bg-cyan-600/20 hover:bg-cyan-600/30 border border-cyan-600/30 p-4 rounded-xl text-center transition">
                <i class="fas fa-arrows-left-right text-2xl text-cyan-400 mb-2"></i>
                <p class="text-xs font-bold">Mutasi Stok</p>
            </a>
        </div>
    </div>

    <!-- RECENT ACTIVITY -->
    <div class="glass p-6 rounded-2xl mb-6">
        <h3 class="font-bold mb-4">ðŸ“Š AKTIVITAS TERBARU</h3>
        <div id="recent-activity" class="space-y-3">
            <div class="text-center text-slate-400 py-4">
                <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                <p>Memuat aktivitas...</p>
            </div>
        </div>
    </div>

    <!-- AI INSIGHTS -->
    <div class="glass p-6 rounded-2xl mb-6">
        <h3 class="font-bold mb-4">ðŸ¤– WAWASAN AI</h3>
        <div id="ai-insights" class="space-y-3">
            <div class="bg-slate-800/50 p-4 rounded-xl border-l-4 border-purple-500">
                <p class="text-sm">âœ… Sistem berjalan normal.</p>
            </div>
        </div>
    </div>

    <!-- USER INFO (opsional, bisa dihapus) -->
    <div class="glass p-6 rounded-2xl mb-6">
        <h3 class="font-bold mb-4">ðŸ‘¤ INFORMASI PENGGUNA</h3>
        <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-2xl font-bold">
                U
            </div>
            <div class="flex-1">
                <p class="font-bold">User</p>
                <p class="text-xs text-slate-400">Telah login</p>
                <p class="text-xs text-slate-500 mt-1">
                    <i class="fas fa-shield-check text-emerald-400 mr-1"></i>
                    ISO 27001 Protected
                </p>
            </div>
        </div>
    </div>

    <!-- TOMBOL LOGOUT (tidak perlu jika sudah ada di root) -->

        <i class="fas fa-sign-out-alt mr-2"></i> LOGOUT
    </button>
    -->

    <script src="home.js"></script>
</body>
</html>
