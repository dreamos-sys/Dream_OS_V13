<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Manajemen Asset</h2>
        <p class="text-sm opacity-70">Inventaris gedung & gudang</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Form Asset -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Tambah Asset</h3>
            <form id="assetForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Nama Asset *</label>
                    <input type="text" id="nama_asset" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Kategori</label>
                    <select id="kategori" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="elektronik">Elektronik</option>
                        <option value="furnitur">Furnitur</option>
                        <option value="kendaraan">Kendaraan</option>
                        <option value="gedung">Gedung</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Lokasi</label>
                    <input type="text" id="lokasi" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Kondisi</label>
                    <select id="kondisi" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="baik">Baik</option>
                        <option value="rusak_ringan">Rusak Ringan</option>
                        <option value="rusak_berat">Rusak Berat</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Harga</label>
                    <input type="number" id="harga" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Tanggal Beli</label>
                    <input type="date" id="tanggal_beli" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl">
                    Simpan Asset
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Daftar Asset -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Daftar Asset</h3>
            <div id="asset-list">Memuat...</div>
        </div>
    </div>
    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">â† Kembali</a>
    </div>
</div>
