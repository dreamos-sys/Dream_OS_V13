<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS â€“ PENGAJUAN SPJ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .camera-preview {
            border: 2px dashed #3b82f6;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-500">
                ðŸ“‹ PENGAJUAN SPJ
            </h1>
            <p class="text-xs text-slate-400 font-mono mt-1">Surat Pertanggungjawaban & Foto Nota</p>
        </div>

        <div class="glass-card p-6 rounded-3xl border border-blue-500/30">
            <form id="spjForm" class="space-y-5">
                <div>
                    <label class="text-xs font-mono text-slate-400 uppercase">Nama Kegiatan/Barang *</label>
                    <input type="text" id="spj_judul" required placeholder="Contoh: Pembelian alat kebersihan" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-mono text-slate-400 uppercase">Nominal (Rp) *</label>
                        <input type="number" id="spj_nominal" required placeholder="500000" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                    </div>
                    <div>
                        <label class="text-xs font-mono text-slate-400 uppercase">Tanggal</label>
                        <input type="date" id="spj_tanggal" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                    </div>                </div>

                <div>
                    <label class="text-xs font-mono text-slate-400 uppercase">Deskripsi</label>
                    <textarea id="spj_deskripsi" rows="3" placeholder="Detail pengeluaran" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white"></textarea>
                </div>

                <!-- Camera Section -->
                <div class="border-t border-slate-700 pt-4">
                    <label class="text-xs font-mono text-blue-400 uppercase flex items-center gap-2">
                        <i class="fas fa-camera"></i> FOTO NOTA/STRUK
                    </label>
                    <div class="camera-preview mt-2 aspect-video flex items-center justify-center">
                        <video id="camera-preview" autoplay playsinline class="w-full h-full object-cover hidden"></video>
                        <canvas id="camera-canvas" class="hidden"></canvas>
                        <div id="camera-placeholder" class="text-center text-slate-400 p-8">
                            <div class="text-4xl mb-2">ðŸ“¸</div>
                            <div class="text-sm">Belum ada foto</div>
                        </div>
                        <img id="photo-result" class="w-full h-full object-cover hidden">
                    </div>
                    <div class="flex justify-center gap-2 mt-3">
                        <button type="button" id="start-camera" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl text-sm font-bold">
                            <i class="fas fa-camera mr-1"></i> ON
                        </button>
                        <button type="button" id="capture-photo" class="bg-white text-black px-6 py-2 rounded-xl text-sm font-black">
                            ðŸ“¸ AMBIL FOTO
                        </button>
                        <button type="button" id="stop-camera" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-xl text-sm font-bold">
                            OFF
                        </button>
                    </div>
                    <input type="hidden" id="spj_photo_data">
                </div>

                <div>
                    <label class="text-xs font-mono text-slate-400 uppercase">Pengaju *</label>
                    <input type="text" id="spj_pengaju" required placeholder="Nama lengkap" class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 text-white">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 text-white p-4 rounded-xl font-black tracking-widest uppercase shadow-xl transition-all active:scale-95">
                    <i class="fas fa-paper-plane mr-2"></i> AJUKAN SPJ
                </button>
                <div id="form-result" class="text-center text-sm font-mono"></div>
            </form>
        </div>

        <!-- Riwayat -->
        <div class="glass-card p-6 rounded-3xl border border-blue-500/30">
            <h2 class="text-lg font-bold mb-4 flex items-center gap-2">                <i class="fas fa-history text-blue-500"></i> Riwayat SPJ
            </h2>
            <div id="spj-history" class="space-y-2 max-h-60 overflow-y-auto">
                <p class="text-center text-slate-500">Memuat...</p>
            </div>
        </div>

        <div class="text-center">
            <a href="#home" class="text-blue-400 hover:text-blue-300 text-sm"><i class="fas fa-arrow-left mr-1"></i> Kembali ke Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="spj.js"></script>
</body>
</html>
