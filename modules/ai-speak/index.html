<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS ‚Äì AI SPEAK ASSISTANT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .voice-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
        }
        .voice-bar {
            width: 4px;
            background: linear-gradient(to top, #8b5cf6, #ec4899);
            border-radius: 2px;
            animation: voiceWave 0.5s ease-in-out infinite;
        }
        @keyframes voiceWave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="max-w-4xl mx-auto space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                ü§ñ AI SPEAK ASSISTANT
            </h1>
            <p class="text-xs text-slate-400 font-mono mt-1">Asisten Suara Berbasis AI</p>
        </div>

        <!-- Main Chat Interface -->        <div class="glass-card p-6 rounded-3xl border border-purple-500/30">
            <!-- Chat Display -->
            <div id="chat-display" class="bg-slate-900/50 rounded-2xl p-4 mb-4 min-h-[300px] max-h-[400px] overflow-y-auto space-y-3">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center text-xl">ü§ñ</div>
                    <div class="bg-slate-800 p-3 rounded-2xl rounded-tl-none max-w-[80%]">
                        <p class="text-sm">Halo! Saya AI Assistant Dream OS. Ada yang bisa saya bantu?</p>
                        <p class="text-xs text-slate-400 mt-1">Baru saja</p>
                    </div>
                </div>
            </div>

            <!-- Voice Button -->
            <div class="text-center mb-4">
                <button id="voice-btn" class="w-20 h-20 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white text-3xl shadow-lg hover:shadow-xl transition-all active:scale-95 flex items-center justify-center mx-auto">
                    üé§
                </button>
                <p class="text-xs text-slate-400 mt-2">Klik untuk bicara</p>
                <div id="voice-wave" class="voice-wave mt-3 hidden">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
            </div>

            <!-- Text Input -->
            <div class="flex gap-2">
                <input type="text" id="chat-input" placeholder="Ketik pertanyaan..." class="flex-1 p-3 rounded-xl bg-slate-800 border border-slate-700 text-white focus:ring-2 focus:ring-purple-500">
                <button id="send-btn" class="bg-purple-600 hover:bg-purple-500 text-white px-6 py-3 rounded-xl font-bold">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Quick Questions -->
        <div class="glass-card p-6 rounded-3xl border border-purple-500/30">
            <h2 class="text-lg font-bold mb-4">üí° Pertanyaan Cepat</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Berapa booking pending hari ini?">üìÖ Booking Pending</button>
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Ada laporan K3 baru?">‚ö†Ô∏è Laporan K3</button>
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Siapa approver sistem ini?">‚úçÔ∏è Approver</button>
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Kapan jadwal maintenance berikutnya?">üîß Maintenance</button>
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Bagaimana status keamanan?">üõ°Ô∏è Keamanan</button>
                <button class="quick-q bg-slate-800 hover:bg-slate-700 p-3 rounded-xl text-sm text-left transition" data-q="Apa saran AI untuk hari ini?">üí° Saran AI</button>
            </div>
        </div>

        <div class="text-center">            <a href="#home" class="text-blue-400 hover:text-blue-300 text-sm"><i class="fas fa-arrow-left mr-1"></i> Kembali ke Dashboard</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ai-speak.js"></script>
</body>
</html>
