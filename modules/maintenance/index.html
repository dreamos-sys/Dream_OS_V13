<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">Maintenance Request</h2>
        <p class="text-sm opacity-70">Laporan perbaikan & pemeliharaan</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Form Request -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Request Baru</h3>
            <form id="maintenanceForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Tanggal *</label>
                    <input type="date" id="tanggal" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Pelapor *</label>
                    <input type="text" id="pelapor" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Lokasi *</label>
                    <input type="text" id="lokasi" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Kategori</label>
                    <select id="kategori" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="elektrik">Elektrik</option>
                        <option value="mesin">Mesin</option>
                        <option value="bangunan">Bangunan</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Prioritas</label>
                    <select id="prioritas" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="normal">Normal</option>
                        <option value="tinggi">Tinggi</option>
                        <option value="darurat">Darurat</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Deskripsi *</label>
                    <textarea id="deskripsi" required rows="3" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
                </div>
                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white p-3 rounded-xl">
                    Kirim Request
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Riwayat -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Riwayat Maintenance</h3>
            <div id="history-list">Memuat...</div>
        </div>
    </div>
    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">‚Üê Kembali</a>
    </div>
</div>
