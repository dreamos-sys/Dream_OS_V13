<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Dashboard - Dream OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-card {
            transition: all 0.2s;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
        }
        /* Custom scroll */
        .scroll-custom::-webkit-scrollbar { width: 6px; }
        .scroll-custom::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: #f59e0b; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="max-w-6xl mx-auto p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-orange-500">
                ğŸ”§ Maintenance Dashboard
            </h2>
            <p class="text-sm opacity-70">Daftar tugas perbaikan dari laporan K3</p>
        </div>

        <!-- Statistik singkat -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow text-center">
                <div class="text-2xl font-bold text-yellow-600" id="stat-pending">0</div>
                <div class="text-xs">Pending</div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow text-center">
                <div class="text-2xl font-bold text-blue-600" id="stat-proses">0</div>
                <div class="text-xs">Sedang Dikerjakan</div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-3 rounded-xl shadow text-center">
                <div class="text-2xl font-bold text-green-600" id="stat-selesai">0</div>
                <div class="text-xs">Selesai</div>
            </div>
        </div>

        <!-- Filter tabs -->
        <div class="flex border-b border-gray-300 dark:border-gray-700 mb-4">
            <button id="tab-semua" class="flex-1 py-2 font-semibold border-b-2 border-yellow-500">ğŸ“‹ Semua</button>
            <button id="tab-pending" class="flex-1 py-2 text-gray-500">â³ Pending</button>
            <button id="tab-proses" class="flex-1 py-2 text-gray-500">ğŸ”§ Proses</button>
            <button id="tab-selesai" class="flex-1 py-2 text-gray-500">âœ… Selesai</button>
        </div>

        <!-- Daftar tugas -->
        <div id="tasks-list" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2 scroll-custom">
            <div class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-yellow-500 border-t-transparent"></div>
                <p class="mt-2 opacity-60">Memuat tugas...</p>
            </div>
        </div>
    </div>

    <!-- MODAL AMBIL SPAREPART -->
    <div id="sparepart-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl max-w-md w-full shadow-2xl">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span class="text-2xl">ğŸ”©</span> Ambil Sparepart
                </h3>
                <input type="hidden" id="sparepart-task-id">
                
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Pilih Barang</label>
                    <select id="sparepart-barang" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="">-- Pilih --</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Jumlah</label>
                    <input type="number" id="sparepart-jumlah" min="1" value="1" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>

                <div class="mb-4 text-sm" id="sparepart-stok-info"></div>

                <div class="flex gap-3">
                    <button id="sparepart-ambil" class="flex-1 bg-yellow-600 text-white py-2 rounded-xl font-semibold">Ambil</button>
                    <button id="sparepart-batal" class="flex-1 bg-gray-200 dark:bg-gray-700 py-2 rounded-xl">Batal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- sertakan JS modul -->
    <script type="module" src="./maintenance.js"></script>
</body>
</html>
