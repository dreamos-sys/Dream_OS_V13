
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS v13.4 - SMART BOOKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; min-height: 100vh; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input, select, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        input:focus { border-color: #8b5cf6 !important; outline: none; box-shadow: 0 0 10px rgba(139, 92, 246, 0.3); }
        .loading-shimmer { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto space-y-6">
    <div class="text-center space-y-2">
        <h1 class="text-4xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
            DREAM BOOKING ENGINE v13.4
        </h1>
        <div class="flex justify-center gap-4 text-[10px] font-mono uppercase tracking-widest text-slate-400">
            <span>Applicant: Erwinsyah</span>
            <span>|</span>
            <span>Approver: Pak Hanung Budianto S. E</span>
        </div>
    </div>

    <div class="glass-card rounded-[2.5rem] p-6 md:p-10 shadow-2xl border-b-4 border-purple-600">
        <form id="bookingForm" class="space-y-6">
            
            <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nama Pemohon</label>
                    <input type="text" id="nama" placeholder="Contoh: Erwinsyah" class="w-full p-4 rounded-2xl transition-all" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Divisi / Unit</label>
                    <select id="divisi" class="w-full p-4 rounded-2xl transition-all">
                        <option value="SD">Unit SD</option>
                        <option value="SMP">Unit SMP</option>
                        <option value="SMA">Unit SMA</option>
                        <option value="Umum">Bagian Umum</option>
                        <option value="IT">IT Team</option>
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nomor WhatsApp (Aktif)</label>
                <input type="number" id="no_hp" placeholder="0812..." class="w-full p-4 rounded-2xl" required>
            </div>

            <hr class="border-slate-700/50">

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Pilih Sarana / Ruangan</label>
                <select id="sarana" class="w-full p-4 rounded-2xl text-purple-400 font-bold outline-none"></select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Tanggal</label>
                    <input type="date" id="tgl_mulai" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Mulai</label>
                    <input type="time" id="jam_mulai" value="07:30" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Selesai</label>
                    <input type="time" id="jam_selesai" value="16:00" class="w-full p-4 rounded-2xl" required>
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Peminjaman Alat</label>
                <div id="alat-container" class="grid grid-cols-2 md:grid-cols-3 gap-3 bg-slate-900/50 p-5 rounded-3xl border border-slate-700">
                    </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Keperluan Acara</label>
                <textarea id="keperluan" rows="3" placeholder="Contoh: Rapat Koordinasi Kurikulum..." class="w-full p-4 rounded-2xl"></textarea>
            </div>

            <div id="form-result" class="min-h-[60px] flex items-center justify-center text-center"></div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-gradient-to-r from-purple-600 to-blue-600 rounded-3xl font-black text-lg shadow-xl hover:scale-[1.02] active:scale-95 transition-all uppercase tracking-widest">
                Submit Booking
            </button>
        </form>
    </div>

    <footer class="text-center space-y-1">
        <p class="text-[10px] text-slate-500 font-mono">Bismillah bi idznillah - Dream Team Security System</p>
        <p class="text-[9px] text-slate-600 italic">"The Power Soul of Shalawat"</p>
    </footer>
</div>

<script src="booking_logic.js"></script>
</body>
</html>
