<div class="max-w-2xl mx-auto p-4">
    <h2 class="text-2xl font-bold text-center mb-4">Booking Sarana</h2>
    <form id="bookingForm" class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-xl shadow">
        <!-- field-field booking -->
        <div><label>Nama</label><input type="text" id="nama" required class="w-full p-2 border rounded"></div>
        <div><label>Sarana</label><select id="sarana" required class="w-full p-2 border rounded"></select></div>
        <div><label>Tanggal Mulai</label><input type="date" id="tgl_mulai" required class="w-full p-2 border rounded"></div>
        <div><label>Jam Mulai</label><input type="time" id="jam_mulai" class="w-full p-2 border rounded"></div>
        <div><label>Jam Selesai</label><input type="time" id="jam_selesai" class="w-full p-2 border rounded"></div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-xl">Ajukan Booking</button>
        <div id="form-result"></div>
    </form>
    <div class="mt-6">
        <h3>Riwayat Hari Ini</h3>
        <div id="today-history"></div>
    </div>
</div>
