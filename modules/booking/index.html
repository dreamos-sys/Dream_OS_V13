<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS v13.4 - SMART BOOKING</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input, select, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .slider-dot.active { width: 15px; background: #06b6d4; transition: all 0.3s; }
        
        /* üõ°Ô∏è FIX KLIK: Memastikan layer input ada di depan */
        select, input[type="checkbox"], label { 
            cursor: pointer !important; 
            position: relative; 
            z-index: 50; 
        }
        #alat-container div { position: relative; z-index: 40; }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto space-y-6">
    <div class="text-center space-y-1">
        <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500 uppercase">
            Dream Booking Engine v13.4
        </h1>
        <p class="text-[10px] text-slate-500 font-mono tracking-widest">APPROVER: PAK HANUNG BUDIANTO S. E</p>
    </div>

    <div class="relative overflow-hidden glass-card rounded-[2.5rem] border-b-2 border-cyan-500/30 z-0">
        <div id="weather-slider" class="flex transition-transform duration-500 ease-out">
            <div class="min-w-full p-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div id="weather-icon" class="text-5xl">üå§Ô∏è</div>
                    <div>
                        <h2 id="current-temp" class="text-3xl font-black">--¬∞C</h2>
                        <p id="weather-desc" class="text-[10px] uppercase text-cyan-400 font-bold">Syncing Weather...</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[9px] text-slate-500 font-black italic">Depok Core Area</p>
                    <p id="update-time" class="text-[10px] text-slate-400 font-mono"></p>
                </div>
            </div>
            <div class="min-w-full p-6 grid grid-cols-3 gap-2">
                <div class="bg-slate-800/50 p-3 rounded-2xl text-center border border-slate-700">
                    <p class="text-[8px] text-slate-500 uppercase">Humid</p>
                    <p id="humidity" class="text-sm font-black">--%</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-2xl text-center border border-slate-700">
                    <p class="text-[8px] text-slate-500 uppercase">Wind</p>
                    <p id="wind" class="text-sm font-black">-- km/h</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-2xl text-center border border-slate-700 flex flex-col justify-center">
                    <p class="text-[8px] text-slate-500 uppercase">Status</p>
                    <p class="text-[10px] font-black text-emerald-400">ONLINE</p>
                </div>
            </div>
        </div>
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-1.5">
            <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 slider-dot active"></div>
            <div class="w-1.5 h-1.5 rounded-full bg-slate-600 slider-dot"></div>
        </div>
    </div>

    <div class="glass-card rounded-[2.5rem] p-6 md:p-10 shadow-2xl border-b-4 border-purple-600 relative z-10">
        <form id="bookingForm" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nama Pemohon</label>
                    <input type="text" id="nama" placeholder="Erwinsyah" class="w-full p-4 rounded-2xl outline-none" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Divisi</label>
                    <select id="divisi" class="w-full p-4 rounded-2xl">
                        <option value="SD">Unit SD</option>
                        <option value="SMP">Unit SMP</option>
                        <option value="SMA">Unit SMA</option>
                        <option value="Umum">Bagian Umum</option>
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Pilih Sarana</label>
                <select id="sarana" class="w-full p-4 rounded-2xl text-purple-400 font-bold" required></select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Tanggal</label>
                    <input type="date" id="tgl_mulai" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Mulai</label>
                    <input type="time" id="jam_mulai" value="07:30" class="w-full p-4 rounded-2xl" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Selesai</label>
                    <input type="time" id="jam_selesai" value="16:00" class="w-full p-4 rounded-2xl" required>
                </div>
            </div>

            <div class="space-y-3">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Peminjaman Alat (Opsional)</label>
                <div id="alat-container" class="grid grid-cols-2 md:grid-cols-3 gap-3 bg-slate-900/50 p-5 rounded-3xl border border-slate-700">
                    </div>
            </div>

            <div id="form-result" class="text-center text-sm font-bold min-h-[30px]"></div>

            <button type="submit" id="submitBtn" class="w-full py-5 bg-gradient-to-r from-purple-600 to-blue-600 rounded-3xl font-black text-lg shadow-xl hover:scale-[1.02] active:scale-95 transition-all">
                SUBMIT BOOKING
            </button>
        </form>
    </div>

    <footer class="text-center space-y-1 pb-10">
        <p class="text-[10px] text-slate-600 font-mono tracking-tighter uppercase">Bismillah bi idznillah - Dream OS Security Standards</p>
        <p class="text-[9px] text-slate-700">The Power Soul Of Shalawat</p>
    </footer>
</div>

<script>
/**
 * ‚öôÔ∏è DREAM ENGINE v13.4 LOGIC
 */
const SUPABASE_URL = "https://rqpodzjejexghrvcpyacyo.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxcG9kempleGdocnZjcHlhY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzNzQyMTMsImV4cCI6MjA4Njk1MDIxM30.elXwh437xIqITUH7ZwiNqOXB2clTWd9_OlS51O-lNxw";
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const SARANA_LIST = [
        "Aula SMP", "Aula SMA", "Saung Besar", "Saung Kecil","Masjid (Maintenance)", " Mushalla SMA", "Serbaguna", "Lapangan Basket", "Lapangan Volly", "Lapangan Tanah", "Lapangan SMA", " Kantin SMP", "Kantin SMA", " Labkom SD", "Labkom SMP", " Labkom SMA", Perpustakaan SD", "Perpustakaan SMP", " Perpustakaan SMA", "Area Taman Depan Masjid", " Area Parkir Depan Dapur", "Area Parkir Loby SMA", 
    ];

    const ALAT_LIST = [
        "Sound Portable", "Projector", "Standing Mic",
        "Meja Panjang", "Kursi Futura", "Taplak Meja", "TV", " Layar Projektor", 
    ];

// 1. INIT UI
function initApp() {
    document.getElementById('sarana').innerHTML = SARANA_LIST.map(s => `<option value="${s}">${s}</option>`).join('');
    document.getElementById('alat-container').innerHTML = ALAT_LIST.map((a, i) => `
        <div class="flex items-center gap-2">
            <input type="checkbox" id="alat-${i}" value="${a}" class="w-4 h-4 accent-purple-500">
            <label for="alat-${i}" class="text-[11px] text-slate-300 select-none">${a}</label>
        </div>
    `).join('');
}

// 2. WEATHER SLIDE
let currentSlide = 0;
setInterval(() => {
    currentSlide = currentSlide === 0 ? 1 : 0;
    document.getElementById('weather-slider').style.transform = `translateX(-${currentSlide * 100}%)`;
    document.querySelectorAll('.slider-dot').forEach((d, i) => d.classList.toggle('active', i === currentSlide));
}, 5000);

// 3. WEATHER DATA (DEPOK)
async function getDepokWeather() {
    try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=-6.4&lon=106.8&appid=f7890d7569950ffa34a5827880e8442f&units=metric`);
        const data = await res.json();
        document.getElementById('current-temp').innerText = Math.round(data.main.temp) + "¬∞C";
        document.getElementById('weather-desc').innerText = data.weather[0].description.toUpperCase();
        document.getElementById('humidity').innerText = data.main.humidity + "%";
        document.getElementById('wind').innerText = Math.round(data.wind.speed * 3.6) + " km/h";
        document.getElementById('update-time').innerText = new Date().toLocaleTimeString();
    } catch(e) { console.log("Weather offline"); }
}

// 4. SUBMIT & AUTO-APPROVE
document.getElementById('bookingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const resDiv = document.getElementById('form-result');
    const btn = document.getElementById('submitBtn');

    // Data Mapping
    const alatTerpilih = [];
    ALAT_LIST.forEach((a, i) => { if(document.getElementById(`alat-${i}`).checked) alatTerpilih.push(a); });

    const payload = {
        nama: document.getElementById('nama').value,
        divisi: document.getElementById('divisi').value,
        sarana: document.getElementById('sarana').value,
        tgl: document.getElementById('tgl_mulai').value,
        jamM: document.getElementById('jam_mulai').value,
        jamS: document.getElementById('jam_selesai').value,
        alat: alatTerpilih.join(', ')
    };

    btn.disabled = true;
    resDiv.innerHTML = "üîç Checking ketersediaan...";

    try {
        // OVERLAP CHECK
        const { data: existing } = await _supabase.from('bookings').select('jam_mulai, jam_selesai').eq('sarana', payload.sarana).eq('tanggal_mulai', payload.tgl).eq('status', 'approved');
        
        let isBentrok = false;
        if(existing) {
            existing.forEach(b => {
                if (payload.jamM < b.jam_selesai && payload.jamS > b.jam_mulai) isBentrok = true;
            });
        }

        const statusFinal = isBentrok ? 'pending' : 'approved';
        
        const { error } = await _supabase.from('bookings').insert([{
            nama: payload.nama,
            divisi: payload.divisi,
            sarana: payload.sarana,
            tanggal_mulai: payload.tgl,
            jam_mulai: payload.jamM,
            jam_selesai: payload.jamS,
            peralatan: payload.alat,
            status: statusFinal,
            notes: isBentrok ? 'Conflict' : 'Auto-Approved'
        }]);

        if (error) throw error;

        resDiv.innerHTML = statusFinal === 'approved' 
            ? "<span class='text-emerald-400'>‚úÖ AUTO-APPROVED! Jadwal Berhasil Dikunci.</span>" 
            : "<span class='text-amber-400'>üìã PENDING: Ada bentrok, menunggu Pak Hanung.</span>";
        
        if(!isBentrok) e.target.reset();

    } catch (err) {
        resDiv.innerHTML = `<span class='text-red-500'>Error: ${err.message}</span>`;
    } finally {
        btn.disabled = false;
    }
});

initApp();
getDepokWeather();
</script>
</body>
</html>
