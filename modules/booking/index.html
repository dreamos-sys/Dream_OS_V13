<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM OS v13.4 - BOOKING SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        input, select, textarea { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
        .checkbox-item:checked + label { color: #8b5cf6; font-weight: bold; }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto space-y-6">
    <div class="text-center space-y-2">
        <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-500">
            DREAM BOOKING ENGINE v13.4
        </h1>
        <p class="text-xs text-slate-400 font-mono uppercase tracking-[0.2em]">Approver: Pak Hanung Budianto S. E [cite: 2026-01-24]</p>
    </div>

    <div class="glass-card rounded-[2.5rem] p-6 md:p-10 shadow-2xl border-b-4 border-purple-600">
        <form id="bookingForm" class="space-y-6">
            
            <div class="grid md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nama Pemohon</label>
                    <input type="text" id="nama" placeholder="Contoh: Erwinsyah" class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 transition-all" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Divisi / Unit</label>
                    <select id="divisi" class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                        <option value="SD">Unit SD</option>
                        <option value="SMP">Unit SMP</option>
                        <option value="SMA">Unit SMA</option>
                        <option value="Umum">Bagian Umum</option>
                        <option value="IT">IT Team</option>
                    </select>
                </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Nomor HP (WhatsApp)</label>
                <input type="number" id="no_hp" placeholder="0812..." class="w-full p-4 rounded-2xl outline-none" required>
            </div>

            <hr class="border-slate-700">

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Pilih Sarana</label>
                <select id="sarana" class="w-full p-4 rounded-2xl outline-none text-purple-400 font-bold">
                    </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Tanggal</label>
                    <input type="date" id="tgl_mulai" class="w-full p-4 rounded-2xl outline-none" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Mulai</label>
                    <input type="time" id="jam_mulai" value="07:30" class="w-full p-4 rounded-2xl outline-none" required>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Jam Selesai</label>
                    <input type="time" id="jam_selesai" value="16:00" class="w-full p-4 rounded-2xl outline-none" required>
                </div>
            </div>

            <hr class="border-slate-700">

            <div class="space-y-3">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Peminjaman Alat (Opsional)</label>
                <div id="alat-container" class="grid grid-cols-2 md:grid-cols-3 gap-3 bg-slate-900/50 p-4 rounded-3xl border border-slate-700">
                    </div>
            </div>

            <div class="space-y-2">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Keperluan Acara</label>
                <textarea id="keperluan" rows="3" placeholder="Jelaskan detail acara..." class="w-full p-4 rounded-2xl outline-none"></textarea>
            </div>

            <!-- Di dalam form, setelah keperluan -->
            <div>
  <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Lampiran (Proposal, Surat)</label>
  <input type="file" id="file_attachment" multiple class="w-full p-3 bg-slate-800 rounded-xl text-white">
            </div>

            <div id="form-result" class="text-center text-sm font-bold min-h-[24px]"></div>

            <button type="submit" class="w-full py-5 bg-gradient-to-r from-purple-600 to-blue-600 rounded-3xl font-black text-lg shadow-xl hover:scale-[1.02] active:scale-95 transition-all uppercase tracking-widest">
                Submit Booking
            </button>
        </form>
    </div>
    
    <p class="text-center text-[10px] text-slate-500 font-mono">Bismillah bi idznillah - Dream OS Security Standards</p>
</div>

<script src="booking_logic.js"></script>
</body>
</html>
