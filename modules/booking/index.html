<div class="max-w-6xl mx-auto p-4">
    <!-- Header modul -->
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">Booking Sarana Umum</h2>
        <p class="text-sm opacity-70">Isi form di bawah untuk meminjam sarana</p>
    </div>

    <!-- Grid 2 kolom: kiri form, kanan riwayat -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Kolom Kiri: Form Booking -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Form Baru</h3>
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Pilih Sarana *</label>
                    <select id="sarana" required 
                            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                        <option value="">Pilih Sarana</option>
                        <!-- Akan diisi oleh JavaScript -->
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Nama Peminjam *</label>
                    <input type="text" id="nama" required 
                           placeholder="Masukkan nama lengkap"
                           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Unit Kerja</label>
                    <input type="text" id="unit_kerja" 
                           placeholder="Contoh: HRD, Marketing, dll"
                           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">No. HP</label>
                    <input type="tel" id="no_hp" 
                           placeholder="08xxxxxxxxxx"
                           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Keperluan *</label>
                    <input type="text" id="keperluan" required 
                           placeholder="Jelaskan keperluan peminjaman"
                           class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Tanggal Mulai *</label>
                        <input type="date" id="tgl_mulai" required 
                               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Tanggal Selesai</label>
                        <input type="date" id="tgl_selesai" 
                               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Jam Mulai</label>
                        <input type="time" id="jam_mulai" 
                               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Jam Selesai</label>
                        <input type="time" id="jam_selesai" 
                               class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                    </div>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Alat Tambahan (Opsional)</label>
                    <select id="alat_tambahan" multiple size="3" 
                            class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600">
                        <!-- Akan diisi JavaScript -->
                    </select>
                    <p class="text-xs mt-1 opacity-60">Tekan Ctrl/Cmd untuk memilih lebih dari satu</p>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Catatan Tambahan</label>
                    <textarea id="catatan" rows="2" 
                              placeholder="Catatan tambahan jika ada"
                              class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl font-semibold transition">
                    Ajukan Booking
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Kolom Kanan: Riwayat Booking Hari Ini -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                <span>Riwayat Booking Hari Ini</span>
                <button id="refresh-history" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
                    üîÑ Refresh
                </button>
            </h3>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto text-sm">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-2 py-2 text-left">No</th>
                            <th class="px-2 py-2 text-left">Nama</th>
                            <th class="px-2 py-2 text-left">Sarana</th>
                            <th class="px-2 py-2 text-left">Jam</th>
                            <th class="px-2 py-2 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr><td colspan="5" class="text-center py-4 opacity-60">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
            <p class="text-xs mt-2 opacity-60">Menampilkan booking dengan tanggal mulai hari ini</p>
        </div>
    </div>

    <!-- Tombol Kembali -->
    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">‚Üê Kembali ke Dashboard</a>
    </div>
</div>
