<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-orange-600 dark:text-orange-400">Laporan K3</h2>
        <p class="text-sm opacity-70">Laporkan kejadian K3 di sini</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Kolom Kiri: Form Laporan -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2">Form Laporan Baru</h3>
            <form id="k3Form" class="space-y-4">
                <div>
                    <label class="block mb-1 text-sm font-medium">Tanggal Kejadian *</label>
                    <input type="date" id="tanggal" required class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Waktu Kejadian</label>
                    <input type="time" id="waktu" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Lokasi *</label>
                    <input type="text" id="lokasi" required placeholder="Contoh: Gedung A Lantai 2" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Jenis Insiden</label>
                    <select id="jenis" class="w-full p-2 border rounded dark:bg-gray-700">
                        <option value="">Pilih Jenis</option>
                        <option value="Kecelakaan Kerja">Kecelakaan Kerja</option>
                        <option value="Kebakaran">Kebakaran</option>
                        <option value="Bahaya Listrik">Bahaya Listrik</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Deskripsi Kejadian *</label>
                    <textarea id="deskripsi" required rows="3" placeholder="Jelaskan kronologi kejadian" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Korban (jika ada)</label>
                    <input type="text" id="korban" placeholder="Nama korban atau 'Tidak ada'" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Tindakan Pertama</label>
                    <textarea id="tindakan" rows="2" placeholder="Tindakan yang sudah dilakukan" class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Nama Pelapor *</label>
                    <input type="text" id="pelapor" required placeholder="Nama lengkap" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">No. HP Pelapor</label>
                    <input type="tel" id="no_hp" placeholder="08xxxxxxxxxx" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium">Foto Kejadian</label>
                    <input type="file" id="foto" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700">
                </div>
                <button type="submit" class="w-full bg-orange-600 hover:bg-orange-700 text-white p-3 rounded-xl font-semibold">
                    Kirim Laporan
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Kolom Kanan: Riwayat Laporan -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                <span>Riwayat Laporan K3</span>
                <button id="refresh-history" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
                    üîÑ Refresh
                </button>
            </h3>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto text-sm">
                    <thead class="bg-gray-100 dark:bg-gray-700">
                        <tr>
                            <th class="px-2 py-2">No</th>
                            <th class="px-2 py-2">Tanggal</th>
                            <th class="px-2 py-2">Lokasi</th>
                            <th class="px-2 py-2">Jenis</th>
                            <th class="px-2 py-2">Pelapor</th>
                            <th class="px-2 py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <tr><td colspan="6" class="text-center py-4">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-6 text-center">
        <a href="#home" class="text-blue-500 hover:underline">‚Üê Kembali ke Dashboard</a>
    </div>
</div>
