<div class="max-w-6xl mx-auto p-4">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-orange-600 dark:text-orange-400">Verifikasi Laporan K3</h2>
        <p class="text-sm opacity-70">K3 Officer – Teruskan laporan ke departemen terkait</p>
    </div>

    <!-- Tabs: Pending / Semua -->
    <div class="flex border-b mb-4">
        <button id="tab-pending" class="flex-1 py-2 font-semibold border-b-2 border-orange-500">Pending</button>
        <button id="tab-all" class="flex-1 py-2 text-gray-500">Semua Laporan</button>
    </div>

    <!-- Daftar Laporan -->
    <div id="reports-list" class="space-y-4">
        <!-- Akan diisi JS -->
        <div class="text-center py-8">⏳ Memuat...</div>
    </div>
</div>

<!-- Modal Verifikasi (sembunyi awalnya) -->
<div id="verify-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl max-w-md w-full mx-4">
        <h3 class="text-xl font-bold mb-4">Verifikasi Laporan</h3>
        <input type="hidden" id="verify-id">
        <div class="mb-4">
            <label class="block mb-1 text-sm">Prioritas</label>
            <select id="verify-priority" class="w-full p-2 border rounded">
                <option value="rendah">Rendah</option>
                <option value="normal" selected>Normal</option>
                <option value="tinggi">Tinggi</option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block mb-1 text-sm">Catatan (opsional)</label>
            <textarea id="verify-notes" class="w-full p-2 border rounded" rows="2"></textarea>
        </div>
        <div class="flex gap-2">
            <button id="verify-submit" class="flex-1 bg-orange-600 text-white p-2 rounded">Verifikasi</button>
            <button id="verify-cancel" class="flex-1 bg-gray-300 p-2 rounded">Batal</button>
        </div>
    </div>
</div>
