<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janitor Outdoor - Dream OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .section-title { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #0891b2; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="max-w-6xl mx-auto p-4">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600">
                üåø Ceklis Harian Janitor Outdoor
            </h2>
            <p class="text-sm opacity-70">Taman, Parkir, Lapangan, dan Area Luar</p>
        </div>

        <!-- Tab: Form / Riwayat / Jadwal -->
        <div class="flex border-b border-gray-300 dark:border-gray-700 mb-4">
            <button id="tab-form" class="tab-btn active px-4 py-2 font-semibold border-b-2 border-cyan-500">üìù Form Ceklis</button>
            <button id="tab-history" class="tab-btn px-4 py-2 text-gray-500">üìã Riwayat</button>
            <button id="tab-schedule" class="tab-btn px-4 py-2 text-gray-500">üìÖ Jadwal Mingguan</button>
        </div>

        <!-- Panel Form -->
        <div id="panel-form" class="tab-panel">
            <form id="janitorOutdoorForm" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Tanggal *</label>
                        <input type="date" id="tanggal" required class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Shift *</label>
                        <select id="shift" required class="w-full p-2 border rounded dark:bg-gray-700">
                            <option value="pagi">Pagi</option>
                            <option value="siang">Siang</option>
                            <option value="sore">Sore</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Petugas *</label>
                        <input type="text" id="petugas" required placeholder="Nama petugas" class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Area *</label>
                        <select id="area" required class="w-full p-2 border rounded dark:bg-gray-700">
                            <option value="">Pilih Area</option>
                            <option value="Taman Utama">Taman Utama</option>
                            <option value="Taman Belakang">Taman Belakang</option>
                            <option value="Lapangan Voli">Lapangan Voli</option>
                            <option value="Lapangan Basket">Lapangan Basket</option>
                            <option value="Parkir Motor">Parkir Motor</option>
                            <option value="Parkir Mobil">Parkir Mobil</option>
                            <option value="Area Selasar">Area Selasar</option>
                            <option value="Pos Satpam">Pos Satpam</option>
                            <option value="Jalan Utama">Jalan Utama</option>
                            <option value="Lorong Kecil">Lorong Kecil</option>
                            <option value="Play Ground">Play Ground</option>
                        </select>
                    </div>
                </div>

                <!-- Bagian CHECKLIST OUTDOOR -->
                <div class="border-t pt-4">
                    <h3 class="section-title">üå≥ Area yang Dibersihkan</h3>
                    <div class="checkbox-grid">
                        <label><input type="checkbox" id="check_jalan_utama" class="mr-2"> Jalan Utama</label>
                        <label><input type="checkbox" id="check_lorong" class="mr-2"> Lorong & jalan kecil</label>
                        <label><input type="checkbox" id="check_parkir_motor" class="mr-2"> Parkir Motor</label>
                        <label><input type="checkbox" id="check_parkir_mobil" class="mr-2"> Parkir Mobil</label>
                        <label><input type="checkbox" id="check_area_loby" class="mr-2"> Area Loby</label>
                        <label><input type="checkbox" id="check_playground" class="mr-2"> Play Ground</label>
                        <label><input type="checkbox" id="check_taman" class="mr-2"> Taman</label>
                        <label><input type="checkbox" id="check_lapangan" class="mr-2"> Lapangan</label>
                        <label><input type="checkbox" id="check_saluran" class="mr-2"> Saluran Air</label>
                        <label><input type="checkbox" id="check_trotoar" class="mr-2"> Trotoar</label>
                        <label><input type="checkbox" id="check_rumput" class="mr-2"> Pemangkasan Rumput</label>
                        <label><input type="checkbox" id="check_penyiraman" class="mr-2"> Penyiraman Tanaman</label>
                        <label><input type="checkbox" id="check_sampah" class="mr-2"> Pengambilan Sampah</label>
                        <label><input type="checkbox" id="check_daun" class="mr-2"> Pembersihan Daun Kering</label>
                    </div>
                </div>

                <div>
                    <label class="block mb-1 text-sm font-medium">Catatan</label>
                    <textarea id="catatan" rows="2" placeholder="Catatan tambahan..." class="w-full p-2 border rounded dark:bg-gray-700"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block mb-1 text-sm font-medium">Foto Sebelum</label>
                        <input type="file" id="foto_sebelum" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium">Foto Sesudah</label>
                        <input type="file" id="foto_sesudah" accept="image/*" class="w-full p-2 border rounded dark:bg-gray-700">
                    </div>
                </div>

                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white p-3 rounded-xl font-semibold">
                    Simpan Ceklis Outdoor
                </button>
                <div id="form-result" class="text-center text-sm"></div>
            </form>
        </div>

        <!-- Panel Riwayat -->
        <div id="panel-history" class="tab-panel hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold mb-4 border-b pb-2 flex justify-between items-center">
                    <span>Riwayat Ceklis Outdoor</span>
                    <button id="refresh-history" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
                        üîÑ Refresh
                    </button>
                </h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto text-sm">
                        <thead class="bg-gray-100 dark:bg-gray-700">
                            <tr>
                                <th class="px-2 py-2">Tanggal</th>
                                <th class="px-2 py-2">Shift</th>
                                <th class="px-2 py-2">Petugas</th>
                                <th class="px-2 py-2">Area</th>
                                <th class="px-2 py-2">Status</th>
                                <th class="px-2 py-2">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="history-body">
                            <tr><td colspan="6" class="text-center py-4">Memuat...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Panel Jadwal Mingguan -->
        <div id="panel-schedule" class="tab-panel hidden">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
                <h3 class="text-lg font-semibold mb-4 border-b pb-2">üìÖ Jadwal Piket Outdoor</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full table-auto text-sm">
                        <thead class="bg-gray-100 dark:bg-gray-700">
                            <tr>
                                <th class="px-2 py-2">Hari</th>
                                <th class="px-2 py-2">Shift Pagi</th>
                                <th class="px-2 py-2">Shift Siang</th>
                                <th class="px-2 py-2">Shift Sore</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <tr><td colspan="4" class="text-center py-4">Jadwal belum tersedia</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./janitor-outdoor.js"></script>
</body>
</html>
